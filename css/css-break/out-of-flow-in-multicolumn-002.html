<p> Tests fragmentation when a positioned node's child overflows. </p>
<style>
  div {
  }
  #multicol {
    column-count:2; column-fill:auto; column-gap:16px; height:40px; width:200px;
  }
  .rel {
    position: relative; width:30px;
  }
  .abs {
    position:absolute; top:0px; width:5px; height:10px; background: green;
  }
</style>
<div id="multicol">
  <div class="rel">
    <div class="abs">
      <div style="background:green; width:100px; height:100px;"></div>
    </div>
  </div>
  <div style="background-color:red; width:20px; height:70px;"></div>
</div>
